<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1E1E2E"/>
  
  <!-- Anvil (symbolizing smiths) -->
  <polygon points="90,200 210,200 190,230 110,230" fill="#555" stroke="#444" stroke-width="3"/>
  <polygon points="130,230 170,230 160,250 140,250" fill="#666" stroke="#444" stroke-width="3"/>
  
  <!-- Pixel hammer (symbolizing pixels and smithing) -->
  <rect x="140" y="100" width="20" height="70" fill="#888" stroke="#444" stroke-width="3"/>
  <rect x="120" y="90" width="60" height="20" fill="#AAA" stroke="#444" stroke-width="3"/>
  <rect x="120" y="90" width="10" height="10" fill="#FFD700"/>
  <rect x="170" y="90" width="10" height="10" fill="#FFD700"/>
  
  <!-- Sparkle effect (symbolizing craftsmanship) -->
  <circle cx="100" cy="70" r="5" fill="#FFD700"/>
  <circle cx="200" cy="60" r="3" fill="#FFD700"/>
  <circle cx="150" cy="50" r="4" fill="#FFD700"/>
  
  <!-- Text -->
  <text x="50%" y="280" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Pixel Smiths</text>
</svg>